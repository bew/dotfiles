# This file will be auto-loaded.

# NOTE: `$|$` represents where the cursor will end after an expansion.

matches:
  - trigger: "!ghdetails!"
    replace: |
      <details>
      <summary>FILL_ME</summary>

      DETAILS_HERE

      </details>

  # Github-Flavored Markdown's Alerts
  # ref: https://docs.github.com/en/get-started/writing-on-github/getting-started-with-writing-and-formatting-on-github/basic-writing-and-formatting-syntax#alerts

  - triggers: ["!ghnote!", "!ghinfo!"]
    replace: |
      > [!NOTE]
      > $|$

  - trigger: "!ghwarn!"
    replace: |
      > [!WARNING]
      > $|$

  - trigger: "!ghtip!"
    replace: |
      > [!TIP]
      > $|$

  - trigger: "!ghimp!"
    replace: |
      > [!IMPORTANT]
      > $|$
