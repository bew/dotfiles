# This file will be auto-loaded.

# NOTE: `$|$` represents where the cursor will end after an expansion.

matches:
  - trigger: "!ghdetails!"
    replace: |
      <details>
      <summary>FILL_ME</summary>

      DETAILS_HERE

      </details>

  - trigger: "!ghnote!"
    replace: |
      > [!NOTE]
      > $|$

  - trigger: "!ghwarn!"
    replace: |
      > [!WARNING]
      > $|$

  - trigger: "!ghtip!"
    replace: |
      > [!TIP]
      > $|$
