# This file will be auto-loaded.

matches:
  - trigger: "!+!"
    replace: '👍'

  - trigger: "!-!"
    replace: '👎'

  - trigger: "!ey!"
    replace: '👀'

  - trigger: "!okh!" # ok hand
    replace: '👌'

  - trigger: "!tk!" # thinking
    replace: '🤔'

  - trigger: "!D!" # :D
    replace: '😀'

  - trigger: "!rofl!"
    replace: '🤣'

  - trigger: "!;!" # ;)
    replace: '😉'

  - trigger: "!sun!" # sunglasses
    replace: '😎'

  - triggers: ["!inno!", "!notme!"] # not me! I'm innocent! 😇
    replace: '😇'

  - trigger: "!yay!"
    replace: '🥳'

  - trigger: "!rok!"
    replace: '🚀'

  - trigger: "!ship!" # ship it!
    replace: '🚢'

  - trigger: "!wut!" # huh? wut?
    replace: '🤨'

  - trigger: "!meh!" # >< meh
    replace: '😖'

  - triggers: ["!'!", "!''!"] # ^^'
    replace: '😅'

  - trigger: "!melt!" # melting face.........
    replace: '🫠'

  - trigger: "!bad!" # :( (strong)
    # replace: '☹️' # stronger version, composed of 2 chars doesn't work well in nvim 0.10 🙁
    replace: '🙁'

  - trigger: "!:/!" # confused.. (!/! already used 🤷)
    replace: '😕'

  - trigger: "!scr!" # scream!
    replace: '😱'

  - trigger: "!ohno!" # oh.. oh no..
    replace: '😨'

  - trigger: "!xpl!" # 'xploding head
    replace: '🤯'

  - triggers: ["!fck!", "!fk!"] # fuck!
    replace: '🤬'

  - triggers: ["!grim!", "!gr!"] # grimacing
    replace: '😬'

  - triggers: ["!updown!", "!upd!"] # upside-down
    replace: '🙃'

  - trigger: "!pls!" # grimacing
    replace: '🙏'

  - trigger: "!shr!" # shrug (short/emoji form)
    replace: '🤷'

  - trigger: "!sk!" # sparkles
    replace: '✨'

  - trigger: "!tada!"
    replace: '🎉'

  - trigger: "!hr!" # heart
    replace: '❤️'

  - trigger: "!ok!"
    replace: '✅'

  - trigger: "!x!"
    replace: '❌'

  - trigger: "!?!"
    replace: '❔'

  - trigger: "!??!"
    replace: '⁉️'

  - triggers: ["!warn!", "!wr!"] # warning!
    replace: '⚠️'

  - trigger: "!/!" # ASCII Warning
    replace: "/!\\"

  - trigger: "!wav!" # hi!
    replace: '👋'

  - trigger: "!clap!" # clap!
    replace: '👏'

  - trigger: "!claps!" # clap clap clap!
    replace: '👏👏👏'

  - trigger: "!pr!" # point right
    replace: '👉'

  - trigger: "!pu!" # point up
    replace: '👆'

  - trigger: "!pdw!" # point down
    replace: '👇'

  - trigger: "!freesk!" # freeskates
    replace: '➿'

  - trigger: "!tm!" # trademark
    replace: '™'

  - trigger: "!..!" # ellipsis
    replace: '…'
