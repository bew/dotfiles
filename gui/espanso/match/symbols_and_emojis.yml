# This file will be auto-loaded.

matches:
  - trigger: "!+!"
    replace: '👍'

  - trigger: "!ey!" # eyes
    replace: '👀'

  - trigger: "!okh!" # ok hand
    replace: '👌'

  - trigger: "!ok!"
    replace: '✅'

  - trigger: "!x!"
    replace: '❌'

  - trigger: "!pr!" # point right
    replace: '👉'

  - trigger: "!hr!" # heart
    replace: '❤️'

  - trigger: "!tk!" # thinking
    replace: '🤔'

  - trigger: "!tm!"
    replace: '™' # (trademark)
