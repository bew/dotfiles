# This file will be auto-loaded.

matches:
  - trigger: "!+!"
    replace: '👍'

  - trigger: "!ey!"
    replace: '👀'

  - trigger: "!okh!" # ok hand
    replace: '👌'

  - trigger: "!thk!" # thinking face
    replace: '🤔'

  - trigger: "!D!" # :D
    replace: '😀'

  - trigger: "!;!" # ;)
    replace: '😉'

  - trigger: "!sun!"
    replace: '😎'

  - triggers: ["!inno!", "!notme!"] # not me! I'm innocent! 😇
    replace: '😇'

  - trigger: "!yay!"
    replace: '🥳'

  - trigger: "!rok!"
    replace: '🚀'

  - trigger: "!ship!" # ship it!
    replace: '🚢'

  - trigger: "!wut!" # huh? wut?
    replace: '🤨'

  - trigger: "!meh!" # >< meh
    replace: '😖'

  - trigger: "!melt!" # melting face.........
    replace: '🫠'

  - trigger: "!bad!" # :( (strong)
    replace: '☹️'

  - trigger: "!scr!" # scream!
    replace: '😱'

  - trigger: "!ohno!" # oh.. oh no..
    replace: '😨'

  - trigger: "!xpl!" # 'xploding head
    replace: '🤯'

  - trigger: "!fck!" # fuck!
    replace: '🤬'

  - trigger: "!grim!" # grimacing
    replace: '😬'

  - trigger: "!updown!" # upside-down
    replace: '🙃'

  - trigger: "!pls!" # grimacing
    replace: '🙏'

  - trigger: "!shr!" # shrug (short/emoji form)
    replace: '🤷'

  - trigger: "!spk!" # sparkles
    replace: '✨'

  - trigger: "!tada!"
    replace: '🎉'

  - trigger: "!hr!" # heart
    replace: '❤️'

  - trigger: "!ok!"
    replace: '✅'

  - trigger: "!x!"
    replace: '❌'

  - trigger: "!?!"
    replace: '❔'

  - trigger: "!??!"
    replace: '⁉️'

  - trigger: "!warn!" # warning!
    replace: '⚠️'

  - trigger: "!/!" # start of /!\
    replace: "/!\\"

  - trigger: "!wav!" # hiiii!
    replace: '👋'

  - trigger: "!clap!" # clap!
    replace: '👏'

  - trigger: "!claps!" # clap clap clap!
    replace: '👏👏👏'

  - trigger: "!pr!" # point right
    replace: '👉'

  - trigger: "!pu!" # point up
    replace: '👆'

  - trigger: "!pdw!" # point down
    replace: '👇'

  - trigger: "!freesk!" # freeskates
    replace: '➿'

  - trigger: "!tm!" # trademark
    replace: '™'

  - trigger: "!..!" # ellipsis
    replace: '…'
