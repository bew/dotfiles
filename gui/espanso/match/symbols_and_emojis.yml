# This file will be auto-loaded.

matches:
  - trigger: "!+!"
    replace: '👍'

  - trigger: "!ey!"
    replace: '👀'

  - trigger: "!okh!" # ok hand
    replace: '👌'

  - trigger: "!thk!" # thinking face
    replace: '🤔'

  - trigger: "!blink!" # ;)
    replace: '😉'

  - trigger: "!bad!" # :( (strong)
    replace: '☹'

  - trigger: "!grim!" # grimacing
    replace: '😬'

  - trigger: "!updown!" # upside-down
    replace: '🙃'

  - trigger: "!pls!" # grimacing
    replace: '🙏'

  - trigger: "!spk!" # sparkles
    replace: '✨'

  - trigger: "!tada!"
    replace: '🎉'

  - trigger: "!hr!" # heart
    replace: '❤'

  - trigger: "!ok!"
    replace: '✔'

  - trigger: "!x!"
    replace: '❌'

  - trigger: "!?!"
    replace: '❔'

  - trigger: "!pr!" # point right
    replace: '👉'

  - trigger: "!warn!" # point right
    replace: '⚠'

  - trigger: "!/!" # start of /!\
    replace: "/!\\"

  - trigger: "!tm!" # trademark
    replace: '™'

  - trigger: "!..!" # ellipsis
    replace: '…'
